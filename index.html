<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <img src="schoolLogo.jpg" alt="School Logo" class="logo">

    <h2>Student Details Form</h2>
    <hr>

    <p><strong>Fill in your details below</strong></p>

    <form id="studentForm">

        <input type="text" name="firstname" placeholder="First Name">
        <input type="text" name="lastname" placeholder="Last Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="number" name="age" min="1" placeholder="Age">

        <!-- Gender Dropdown -->
        <label class="label">Gender:</label>
        <select name="gender" id="genderSelect">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <!-- Animated Hidden Text Box -->
        <div id="otherGenderContainer" class="hidden">
            <input type="text" id="otherGenderBox" name="otherGender" 
                   placeholder="Please specify">
        </div>

        <!-- Program -->
        <label class="label">Select Program:</label>
        <select name="program">
            <option>BSIT</option>
            <option>BSCpE</option>
            <option>BSED</option>
            <option>BEED</option>
        </select>

        <!-- Section -->
        <label class="label">Section:</label>
        <select name="section">
            <option>1A</option>
            <option>1B</option>
            <option>1C</option>
        </select>

        <div class="button-row">
            <button type="submit">Submit</button>
            <button type="reset" id="resetBtn">Reset</button>
        </div>
    </form>

    <p>© 2025 Student Information Form</p>
    <p>© Created by Purcon/Fulgencio</p>

</div>

<script src="script.js"></script>
</body>
</html>
